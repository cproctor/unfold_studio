name: Deploy via SSH

on:
  push:
    branches:
      - cicd

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "ssh-rsa  asifahm2@buffalo.edu" > ~/.ssh/id_rsa.pub
          chmod 644 ~/.ssh/id_rsa.pub
          ssh-keyscan -H 174.138.56.3 >> ~/.ssh/known_hosts

      - name: SSH into Server and Create File
        run: |
          ssh -o StrictHostKeyChecking=no unfold_studio@174.138.56.3 "touch /opt/my_file.txt && echo 'Created by GitHub Actions' > /opt/my_file.txt"
