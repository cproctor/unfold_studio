name: Deploy via SSH

on:
  push:
    branches:
      - cicd

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 174.138.56.3 >> ~/.ssh/known_hosts
          cat ~/.ssh/id_rsa

      - name: SSH into Server and Create File
        run: |
          ssh -o StrictHostKeyChecking=no unfold_studio@174.138.56.3 "touch /opt/my_file.txt && echo 'Created by GitHub Actions' > /opt/my_file.txt"