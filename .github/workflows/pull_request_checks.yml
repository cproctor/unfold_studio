name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - development
  push:
    branches:
      - issue_211

jobs:
  run_unit_tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          
      - name: Update lock file
        run: poetry lock
        
      - name: Install dependencies
        run: poetry install --with dev,docs,admin
        
      - name: Run tests
        run: |
          poetry run pytest unfold_studio/*/tests -v 

  run_integration_tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          
      - name: Update lock file
        run: poetry lock
        
      - name: Install dependencies
        run: poetry install --with dev,docs,admin
        
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          
      - name: Start Django server
        run: |
          cd unfold_studio
          PYTHONPATH=$PYTHONPATH:$(pwd) poetry run python manage.py migrate
          PYTHONPATH=$PYTHONPATH:$(pwd) poetry run python manage.py runserver 8000 &
          sleep 5  # Wait for server to start
          
      - name: Run integration tests
        run: |
          poetry run python unfold_studio/integration_tests/test_input_generate.py
        env:
          PYTHONPATH: ${{ github.workspace }}
          CHROME_BIN: /usr/bin/chromium-browser
          CHROMEDRIVER_PATH: /usr/bin/chromedriver
          DJANGO_SETTINGS_MODULE: unfold_studio.unfold_studio.settings
          TEST_URL: http://localhost:8000/stories/29/
          