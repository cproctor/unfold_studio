name: Run Unit Test Cases

on:
  push:
    branches:
      - issue_194

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          
      - name: Install dependencies
        run: poetry install
        
      - name: Run tests
        run: |
          poetry run pytest unfold_studio/generated_text_evaluator/tests/test_generate_triplets_flow.py -v 