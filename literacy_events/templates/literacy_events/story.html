{% if story.author == viewer %}
    <a href="{% url 'show_story' story.id %}">
        {{story.title}}
    </a>
    {% if not story.shared %}
        (private)
    {% endif %}
{% elif story.shared or story.public %}
    <a href="{% url 'show_story' story.id %}">
        {{story.title}}
    </a>
{% else %}
    a story 
{% endif %}
