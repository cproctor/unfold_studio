{% extends 'base/base.html' %}
{% load staticfiles %}

{% block head %}
    <script src="{% static 'scripts/lib/jquery-linedtextarea/jquery-linedtextarea.js' %}"></script>

    <link rel="stylesheet" href="{% static 'scripts/lib/jquery-linedtextarea/jquery-linedtextarea.css' %}">
{% endblock %}

{% block content %}
    <h1>Edit Story</h1>
    <ul>
        <li>
            <span id="delete"><a href="#">Delete</a></span>
            <span id="delete_prompt">Really?</span>
            <span id="delete_confirm">
                <a href="{% url 'delete_story' story.id %}">Yes, delete</a>
            </span>
        </li>
    </ul>
    {% if story.status != "ok" %}
        <p class="error">{{story.message}}</p>
        </h2>
    {% endif %}
    <form action="{% url 'edit_story' story.id %}" method="POST">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <input type="submit" value="Submit">
    </form>
    <script>
        $('textarea').linedtextarea({selectedLine: {{ story.err_line }} })
    </script>
{% endblock %}
