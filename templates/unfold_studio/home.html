{% extends 'base/base.html' %}

{% block content %}
    <h1> Unfold Studio</h1>
    {% if stories %}
        <h2>Recent Stories</h2>
        <ul>
        {% for story in stories %}
            <li><a href="{% url 'show_story' story.id %}">{{story.title}}</a> by {{story.author}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <h2>There are no stories yet</h2>
    {% endif %}


{% endblock %}
