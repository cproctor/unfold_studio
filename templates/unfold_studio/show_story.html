{% extends 'base/base.html' %}
{% load staticfiles %}

{% block head %}

    <meta charset="utf-8">
    <title>{{story.title}} | unfold.studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/inkystyle.css' %}">

{% endblock %}

{% block content %}
<h2>{{story.title}}</h2>
<p class="description"> by {{story.author}} 
[<a href="">Again!</a>]
{% if request.user.is_authenticated %}
    [<a href="{% url 'edit_story' story.id %}">Edit</a>]</p>
{% endif %}
<div id="story"></div>

<script src="{% static 'scripts/ink.js' %}"></script>
<script>
{% autoescape off %}
    storyContent = {{story.json}};
{% endautoescape %}
</script>
<script src="{% static 'scripts/inkymain.js' %}"></script>


{% endblock %}
