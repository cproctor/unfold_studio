{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<h1>Your prompts</h1>
<div class="actions">
[<a href="{% url 'prompts_owned_csv' %}">Download CSV</a>]
</div>
<br/>
<table>
    <thead>
        <tr>
            <td>Prompt</td>
            <td>Assignees</td>
            <td>Submissions</td>
        </tr>
    </thead>
{% for prompt in prompts %}
    <tr>
        <td><a href="{% url 'show_prompt_owned' prompt.id %}">{{prompt.name}}</a></td>
        <td>{{prompt.assignees.count}}</td>
        <td>{{prompt.submissions.count}}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
