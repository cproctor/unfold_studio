{% extends 'base/base.html' %}

{% block content %}
    {% if stories %}
        <h2>Featured stories</h2>
        <ul>
        {% for story in stories %}
            <li>{% include 'unfold_studio/story.html'%}</li>
        {% endfor %}
        </ul>
    {% else %}
        <h2>Sorry, there are no featured stories right now.</h2>
    {% endif %}


{% endblock %}
