{% extends 'base/base.html' %}

{% block content %}
    <h1>Save a version of {{story.title}}</h1>
    <form action="{% url 'new_story_version' story.id %}" method="POST">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
