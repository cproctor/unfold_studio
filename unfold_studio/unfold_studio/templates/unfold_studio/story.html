{% if user.is_authenticated and user.profile in story.loves.all %}
    <span class="love">&lt;3</span>
{% endif %}
<a href="{% url 'show_story' story.id %}">{{story.title}}</a> 

{% if story.author__username and not story.public %}
by <a href="{% url 'show_user' story.author__username %}">{{story.author__username}}</a>
{% endif %}
